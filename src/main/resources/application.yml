server:
  port: 8081
  tomcat:
    mbeanregistry:
      enabled: true     # Tomcat 쓰레드 메트릭을 Prometheus에 노출
    # threads:
    #   max: 200          # Tomcat 최대 쓰레드 수 (부하 테스트 시 조절 대상)
    max-connections: 8192
    accept-count: 100   # 대기열 크기

logging:
  level:
    com.notification.mock: DEBUG

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus   # 외부 노출할 엔드포인트
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true   # P95/P99 계산을 위한 히스토그램 버킷 활성화
    tags:
      application: notification-mock-server    # Grafana에서 식별용 태그
